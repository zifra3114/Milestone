 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1><b> RESUME BUILDER</b></h1>
      <form id="resume">
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <label for="Name">Username:</label>
            <input type="text" name="" id="username" placeholder="Enter Your username" required>
            <label for="Name">Name:</label>
            <input type="text" name="" id="name" placeholder="Enter Your Name" required>

             <label for="Date">Date Of Birth:</label>
             <input type="date" id="start" name="trip-start" value="0000-00-00" min="0000-00-00" max="2018-12-31" > 

            <label for="Email">Email:</label>
            <input type="email" name="" id="email" placeholder="Enter Your email" required>
            <label for="Phone-no">Phone No:</label>
            <input type="Number" name="" id="number" placeholder="phone #" required>
             <label for="Nationality">Nationality:</label>
            <input type="text" name="" id="nationality" placeholder="Nationality" required> 
            
         </fieldset>
         <fieldset>
            <legend>EDUCATION</legend>
            <label for="Degree">Degree:</label>
            <textarea name="" id="education" placeholder="Enter your Education" rows="4" required></textarea>
            
         </fieldset> 
          <fieldset>
            <legend>SKILLS</legend>
            <label for="Skills">Skills:</label>
            <textarea name="" id="skills" placeholder="Enter Your Skills" rows="4" required></textarea>
         </fieldset>
         <fieldset>
            <legend>WORK EXPERIENCE</legend>
            <label for="Experience">Experience:</label>
            <textarea name="" id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>
         </fieldset>
         <button type="Submit"><b>Generate Resume</b></button>
         </form>

         <div id="resume-preview" contenteditable="true">
         </div>
            <div id="link-container" style="display: none;">
               <h2>Shareable Link</h2>
               <p>Here is your unique link to view or edit your resume:</p>
               <a href="#" id="Shareable-link" target="_blank"></a>
               <br>
               <button id="download"><b>Download as PDF</b></button>
             </div>
        
         
         <script src="main.js"></script>
</body>
</html>
